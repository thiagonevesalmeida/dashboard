<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app" class="grid">
        <div class="card card1 grid">
            <div class="top">NPS geral</div>
            <div class="middle grid">
                <img src="./assets/smile.svg" alt="Smile emoticon">
                Excelente!
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="card card2 grid">
            <div class="top">Vendas fechadas</div>
            <div class="middle grid">
                <svg viewBox="0 0 232 232" style="--percentage: 70">
                    <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle 
                        cx="50%" cy="50%"
                        r="98.50"
                        stroke=url(#paint0_linear_201_85)
                    />
                    <defs>
                        <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC"/>
                            <stop offset="1" stop-color="#7367F0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>alcançado</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="card card3 grid">
            <div class="top">Meta mensal</div>
            <div class="middle grid">
                <svg viewBox="0 0 232 232" style="--percentage: 90">
                    <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle 
                        cx="50%" cy="50%"
                        r="98.50"
                        stroke=url(#paint0_linear_217_3)
                    />
                    <defs>
                        <linearGradient id="paint0_linear_217_3" x1="1.97421e-07" y1="82" x2="154" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DF9780"/>
                            <stop offset="1" stop-color="#A66DE9"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>90%</h3>
                    <p>alcançado</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>R$ 63K</span>
                </div>
            </div>
        </div>
        <div class="card card4 grid">
            <div class="top">Vendas por dia da semana</div>
            <div class="container">
                <div class="sales-data">
                    <div class="top-sales grid">
                        <span>Dia com mais vendas</span>
                        quarta-feira
                    </div>
                    <div class="bottom-sales grid">
                        <span>Dia com menos venda</span>
                        domingo
                    </div>
                </div>
                <div class="sales-chart">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar" style="--barLevel: 3.9rem"></div>
                            <span>dom</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--barLevel: 11.5rem"></div>
                            <span>seg</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--barLevel: 7.6rem"></div>
                            <span>ter</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--barLevel: 15.9rem"></div>
                            <span>qua</span>
                        </div>
                        <div class="bar-wrapper" style="--barLevel: 12.9rem">
                            <div class="bar"></div>
                            <span>qui</span>
                        </div>
                        <div class="bar-wrapper" style="--barLevel: 12.0rem">
                            <div class="bar"></div>
                            <span>sex</span>
                        </div>
                        <div class="bar-wrapper" style="--barLevel: 6.9rem">
                            <div class="bar"></div>
                            <span>sab</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
